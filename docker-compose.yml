version: "3.9"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: convert
      POSTGRES_PASSWORD: convert
      POSTGRES_DB: convert
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_ADAPTER=postgresql
      - DATABASE_USERNAME=convert
      - DATABASE_PASSWORD=convert
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=convert
    ports:
      - "8000:8000"
    depends_on:
      - db


